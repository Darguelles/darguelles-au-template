            </a>
            <a class="grey-text text-lighten-3 icon-footer" href="https://github.com/Darguelles">

            </a>
            <a class="grey-text text-lighten-3 icon-footer" href="https://medium.com/@darguelles.rojas91">
              <img src="./../static/icons/medium.png">
            </a>
            <a class="grey-text text-lighten-3 icon-footer" href="https://www.instagram.com/perritodelapradera91/">
              <img src="./../static/icons/instagram.png">
            </a>
          </div>
        </div>
      </div>
